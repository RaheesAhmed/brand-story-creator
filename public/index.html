<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Idea Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5 p-5 form-container">
      <header class="header text-center mb-3">
        <h1>Welcome to the Conscious Brand Sage</h1>
        <p>
          Turn your business ideas into reality with our comprehensive Conscious
          Brand Sage Creator
        </p>
      </header>
      <form id="businessIdeaForm" class="mt-4">
        
        <!-- Business Name -->
<div class="form-group">
  <label for="businessName"><i class="fa fa-briefcase must"></i>Business Name/Working Title:</label>
  <input type="text" class="form-control" id="businessName" name="businessName" placeholder="Do you have a name or a working title for your business?" required />
</div>

<!-- Nature of Business and Services -->
<div class="form-group">
  <label for="natureOfBusiness"><i class="fa fa-leaf must"></i>Nature of Business and Services:</label>
  <textarea class="form-control" id="natureOfBusiness" name="natureOfBusiness" rows="3" placeholder="What are the products or services you plan to offer?" required></textarea>
</div>

<!-- Unique Selling Proposition -->
<div class="form-group">
  <label for="uniqueSellingProposition"><i class="fa fa-star must"></i>Unique Selling Proposition:</label>
  <textarea class="form-control" id="uniqueSellingProposition" name="uniqueSellingProposition" rows="3" placeholder="What unique aspects make your business stand out?" required></textarea>
</div>

<!-- Positive Impact -->
<div class="form-group">
  <label for="positiveImpact"><i class="fa fa-heart must"></i>Positive Impact:</label>
  <textarea class="form-control" id="positiveImpact" name="positiveImpact" rows="3" placeholder="Clarify the positive impact or change you wish to create through your business." required></textarea>
</div>

<!-- Target Audience -->
<div class="form-group">
  <label for="targetAudience"><i class="fa fa-users must"></i>Target Audience:</label>
  <textarea class="form-control" id="targetAudience" name="targetAudience" placeholder="Who are you most wanting to engage with?" required /></textarea>
</div>

<!-- Core Business Values -->
<div class="form-group">
  <label for="coreValues"><i class="fa fa-anchor must"></i>Core Business Values:</label>
  <textarea class="form-control" id="coreValues" name="coreValues" rows="3" required placeholder="What are the fundamental values that drive your business?"></textarea>
</div>

<!-- Focus on Regeneration and Ethics -->
<div class="form-group">
  <label for="regenerationFocus"><i class="fa fa-leaf must"></i>Focus on Regeneration and Ethics:</label>
  <textarea class="form-control" id="regenerationFocus" name="regenerationFocus" rows="3" placeholder="How does your business plan to incorporate sustainability and ethical practices?" required></textarea>
</div>

<!-- Pricing Strategy -->
<div class="form-group">
  <label for="pricingStrategy"><i class="fa fa-tag must"></i>Pricing Strategy:</label>
  <input type="text" class="form-control" id="pricingStrategy" name="pricingStrategy" placeholder="Are you considering a budget-friendly or premium approach?" required />
</div>


        <button
          type="button"
          id="submitBtn"
          class="btn btn-custom mt-4 text-center align-center py-2 bg-[#b3226aFF]"
          style="
            background-color: rgb(15, 15, 15);
            color: white;
            font-weight: 600;
          "
        >
          Generate Target Audeience
        </button>
        <button
          type="button"
          id="createStoryBtn"
          class="btn btn-custom mt-4 text-center align-center py-2 bg-[#b3226aFF]"
          style="
            background-color: rgb(15, 15, 15);
            color: white;
            font-weight: 600;
            display:none
          "
        >
          Create Brand Story
        </button>
        <div id="loadingIndicator" class="text-center my-3" style="display: none;">
          <img src="loading.gif" alt="Loading..." width="50" height="50" />

          <p>Processing, please wait...</p>
      </div>

      </form>

      <!-- Place to display the brand story -->
      <div id="brandStory" class="mt-4 card-custom" style="display: none; background-color: #ffffff;">
        </div>

      <!-- Add a section to display the potential target audiences in Bootstrap cards -->
      <div id="targetAudiences" class="mt-4">
        
      </div>



      <footer class="footer text-center mt-3">
        <p>&copy; 2024 Business Idea Platform. All rights reserved.</p>
      </footer>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js">

    </script>
  </body>
</html>
